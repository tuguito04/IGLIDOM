<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inmaculated Grid - LIDOM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-dark text-white">
    <div class="container py-4">
        <h1 class="text-center d-flex justify-content-center align-items-center">
            <img src="assets/lidom.png" alt="LIDOM" class="logo me-3">
            Inmaculated Grid - LIDOM
        </h1>       

        <!-- Selector de dificultad -->
        <div class="d-flex justify-content-center my-3">
            <label for="difficulty" class="me-3">Elige dificultad:</label>
            <select id="difficulty" class="form-select" style="width: 200px;">
                <option value="easy">Fácil</option>
                <option value="medium">Medio</option>
                <option value="hard">Difícil</option>
            </select>
        </div>

        <!-- Barra de información -->
        <div class="d-flex justify-content-around my-4">
            <p>Intentos restantes: <span id="attempts-left">9</span></p>
            <p>Tiempo restante: <span id="timer">2:00</span></p>
            <p>Puntaje más alto: <span id="high-score">0</span></p>
        </div>

        <div class="row align-items-center my-4">
            <!-- Equipos y categorías (izquierda) -->
            <div class="col-md-2 d-flex flex-column align-items-center">
                <img src="assets/aguilas.png" alt="Águilas" class="team-logo mb-4">
                <img src="assets/tigres.png" alt="Licey" class="team-logo mb-4">
                <img src="assets/escogido.png" alt="Escogido" class="team-logo mb-4">
            </div>

            <!-- Grilla central -->
            <div class="col-md-8">
                <div class="row g-3">
                    <div class="col grid-cell">
                        <input type="text" class="form-control grid-input" placeholder="Escribe aquí">
                    </div>
                    <div class="col grid-cell">
                        <input type="text" class="form-control grid-input" placeholder="Escribe aquí">
                    </div>
                    <div class="col grid-cell">
                        <input type="text" class="form-control grid-input" placeholder="Escribe aquí">
                    </div>
                </div>
                <div class="row g-3 mt-2">
                    <div class="col grid-cell">
                        <input type="text" class="form-control grid-input" placeholder="Escribe aquí">
                    </div>
                    <div class="col grid-cell">
                        <input type="text" class="form-control grid-input" placeholder="Escribe aquí">
                    </div>
                    <div class="col grid-cell">
                        <input type="text" class="form-control grid-input" placeholder="Escribe aquí">
                    </div>
                </div>
                <div class="row g-3 mt-2">
                    <div class="col grid-cell">
                        <input type="text" class="form-control grid-input" placeholder="Escribe aquí">
                    </div>
                    <div class="col grid-cell">
                        <input type="text" class="form-control grid-input" placeholder="Escribe aquí">
                    </div>
                    <div class="col grid-cell">
                        <input type="text" class="form-control grid-input" placeholder="Escribe aquí">
                    </div>
                </div>
            </div>

            <!-- Equipos y categorías (derecha) -->
            <div class="col-md-2 d-flex flex-column align-items-center">
                <img src="assets/gigantes.png" alt="Gigantes" class="team-logo mb-4">
                <img src="assets/estrellas.png" alt="Estrellas" class="team-logo mb-4">
                <img src="assets/toro.png" alt="Toros" class="team-logo mb-4">
            </div>
        </div>

        <!-- Logros -->
        <div class="text-center my-4">
            <h3>Logros</h3>
            <ul id="achievements-list" class="list-group">
                <!-- Logros aparecerán aquí -->
            </ul>
        </div>

        <!-- Botón Give Up -->
        <div class="text-center mt-4">
            <button class="btn btn-primary" id="give-up-button">Give Up</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
